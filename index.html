<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/styles/css/index.css" />
    <title>Login YPF</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="/public/img/logo.png" alt="logo" />
            <ul class="menu">
                <li class="item-menu"><a class="menu-link active" href="index.html">Login</a></li>
                <li class="item-menu"><a class="menu-link" href="singup.html">Crear Usuario</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-section">
            <h1>Bienvenido</h1>
            <form class="login-form" action="http://localhost:3000/login" method="POST">
                <label for="email_login">Usuario:</label>
                <input type="email" name="email" id="email_login">
                <small class="msg-help">Ingresá un correo o usuario correcto.</small>
                <label for="pass_login">Contraseña:</label>
                <input type="password" name="password" id="pass_login">
                <small class="msg-help">Error en datos ingresados.</small>
                <button type="submit">Ingresar</button>
            </form>
        </section>
    </main>
</body>

</html>
